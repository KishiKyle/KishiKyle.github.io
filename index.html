<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- <body onload="init();"> -->
    <body>
    <h1>Calculating PI</h1>
    <div id="info">
        <p>Using the number of collision when 2 precisely weighing frictionless objects collide in to each other with a
            wall behind the smaller object.</p>
    </div>
    <div id="display">
        <canvas id="tutorialCanvas" width="400" height="200"></canvas>
        <div id="simInputs">      
            <div>
                <label for="mSmall">Mass small block(kgs):</label>
                <input type="text" id="mSmall" name="mSmall" value="1"><br><br>
            </div>   
            <div>
                <label for="mLarge">Mass large block(kgs):</label>
                <input type="text" id="mLarge" name="mLarge" value="1"><br><br>            
            </div>
            <div>
                <label for="vSmall">Velocity small block(m/s):</label>
                <input type="text" id="vSmall" name="vSmall" value="0"><br><br>
            </div>   
            <div>
                <label for="vLarge">Velocity large block(m/s):</label>
                <input type="text" id="vLarge" name="vLarge" value="100"><br><br>            
            </div>
            <div><input id="start" type="button" value="start" onclick="init();" /></div>   
        </div>
    </div>
    <div id="collisionsOutput"> </div>
    <script src="app.js"></script>
</body>

</html>
